{% extends 'base.html' %}
{% block title %}用户信息修改{% endblock %}

{% block content %}
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>用户信息修改</legend>
        </fieldset>

        <div class="layui-container">

            <div class="grid-demo grid-demo-bgl" style="margin-top: 30px">
            <form class="layui-form" action="" method="post">
                {% csrf_token %}
{#                <div class="layui-form-item">#}
{#                       <div class="layui-input-block errStyle">{{ errTip }}</div>#}
{#                   </div>#}
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名:</label>
                    <div class="layui-input-inline">
                        <input type="text"  autocomplete="off" class="layui-input" name="username" value="{{ user_this.username }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电话:</label>
                    <div class="layui-input-inline">
                        <input type="text"  autocomplete="off" class="layui-input" name="telephone" value="{{ user_this.telephone }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证号:</label>
                    <div class="layui-input-inline">
                        <input type="text"  autocomplete="off" class="layui-input" name="sfzid" value="{{ user_this.sfzid }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码:</label>
                    <div class="layui-input-inline">
                        <input type="text"  autocomplete="off" class="layui-input" name="userpwd" value="{{ user_this.userpwd }}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" type="submit">确认</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>

        </div>
    </div>
{% endblock %}
