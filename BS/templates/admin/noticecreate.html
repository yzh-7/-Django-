{% extends 'base.html' %}
{% block title %}公告创建{% endblock %}

{% block content %}
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加新公告</legend>
        </fieldset>

        <div class="layui-container">

            <div class="grid-demo grid-demo-bgl" style="margin-top: 30px">
                <form class="layui-form" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {#                <div class="layui-form-item">#}
                    {#                       <div class="layui-input-block errStyle">{{ errTip }}</div>#}
                    {#                   </div>#}
                    <div class="layui-form-item">
                        <label class="layui-form-label">时间:</label>
                        <div class="layui-input-inline">
                            <input type="date" autocomplete="off" class="layui-input" name="noticetime">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">内容:</label>
                        <div class="layui-input-inline">
                            <textarea placeholder="请输入内容" class="layui-textarea" name="noticecontent"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" style="display: none" name="tablestatus" value="0">
                            <button class="layui-btn" type="submit">确认</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
{% endblock %}
