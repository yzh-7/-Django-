{% block content %}

        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>菜品信息修改</legend>
        </fieldset>

        <div class="layui-container">

            <div class="grid-demo grid-demo-bgl" style="margin-top: 30px">
            <form class="layui-form" action="" method="post">

                </div>
                <div class="layui-form-item">

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">菜品价格:</label>
                    <div class="layui-input-inline">
                        <input type="text"  autocomplete="off" class="layui-input" name="dishprice" value="{{ dinnerinfo_this.dishprice }}">

                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>

        </div>
    </div>
