<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "layui/css/layui.css" %}">

</head>
<body>

<div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>修改密码</legend>
    </fieldset>
    <div class="layui-row">
        <div class="layui-col-md4" style="visibility: hidden">
            左四
        </div>

        <div class="layui-col-md4">
            <div class="grid-demo grid-demo-bgl" style="margin-top: 30px">

                <form class="layui-form" action="/newpassword/" method="post">
                    <div class="layui-form-item">
                       <div class="layui-input-block errStyle">{{ errTip }}</div>
                   </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码:</label>
                        <div class="layui-input-inline">
                            <input type="password" placeholder="请输入密码" autocomplete="off" class="layui-input" name="password1">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码:</label>
                        <div class="layui-input-inline">
                            <input type="password" placeholder="请确认密码" autocomplete="off" class="layui-input" name="password2">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" type="submit">确定</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="layui-col-md4" style="visibility: hidden">
            右四
        </div>
    </div>
</div>
<script src="{% static "layui/layui.all.js" %}">
    layui.use('form', function () {
        var form = layui.form;
    });
</script>
</body>
</html>
